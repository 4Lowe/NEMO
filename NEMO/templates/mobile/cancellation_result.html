{% extends 'base.html' %}
{% block title %}Reservation cancelled{% endblock %}
{% block content %}
	<h3>The reservation for the {{ reservation.tool }} has been cancelled.</h3>
	<div style="font-size:x-large">
		<p><a href="{% url 'landing' %}"><span class="glyphicon glyphicon-home" style="color:#22b14c"></span> Return to homepage</a></p>
		<p><a href="{% url 'view_calendar' reservation.tool.id %}"><span class="glyphicon glyphicon-calendar" style="color:#22b14c"></span> View the {{ reservation.tool }} calendar</a></p>
	</div>
{% endblock %}
